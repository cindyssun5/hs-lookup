<form name="cardsearchform" novalidate>
    <table>
        <col width="300">
        <tr>
            <td>
                <div class="form-group">
                    <label for="cardname"> Card Name</label>
                    <input type="text" class="form-control" id="cardname" ng-model="search" placeholder="Enter card name here" required>
                    <center>
                        <br/>
                        <button ng-click="getCardInfo(search); search = ''" type="submit" value="Enter" ng-disabled="cardsearchform.$invalid" class="btn btn-default">
                            Submit
                        </button>
                    </center>
                </div>
            </td>
        </tr>
    </table>
</form>
<br/>
<p class="bg-warning">
    <br/><b>CARD INFO:</b>
    <br/> &nbsp;
</p>
<div ng-repeat="card in cardsInfo">
    <table class="table table-striped">
        <col width="500">
        <col width="350">
        <tr>
            <th colspan="2"><b>{{card.name}}</b></th>
        </tr>
        <tr>
            <td>
                <b>Card Type:</b> {{card.type}}
                <br/>
                <br/>
                <span ng-if="card.rarity"><b>Card Rarity:</b>{{card.rarity}}<br/>
                    <br/></span>
                <b>Card Cost:</b> {{card.cost}} Mana
                <br/>
                <br/>
                <b>Card Set:</b> {{card.cardSet}}
                <br/>
                <br/>
                <b>Card Text:</b> {{card.text}}
                <br/>
                <br/>
                <span ng-if="card.playerClass"><b>Player Class:</b> {{card.playerClass}}<br/>
                    <br/></span>
                <span ng-if="card.flavor"><b>Flavor Text:</b> {{card.flavor}}</span>
                <br/>
                <br/>
                <br/>
                <center>
                    <button ng-click="toggle = !toggle" class="btn btn-default">{{ toggle == true ? 'See Gold Card' : 'See Regular Card' }}</button>
                </center>
            </td>
            <td>
                <div ng-switch="toggle">
                    <div ng-switch-when="true">
                        <img ng-src="{{card.img}}">
                    </div>
                    <div ng-switch-when="false">
                        <img ng-src="{{card.imgGold}} ">
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
</div>
